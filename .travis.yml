sudo: false
language: python
python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"
matrix:
  include:
    - python: 3.7
      dist: xenial
      sudo: true
install:
  - pip install flake8
  - pip list
  - flake8 --version
script:
  - nosetests
  - pycodestyle . --max-line-length=100
  - pyflakes .
notifications:
  email:
    - jtmiller@gmail.com
branches:
  only:
    - master
